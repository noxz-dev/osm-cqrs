version: "3.8"

services:
  renderer-postgis:
    image: kartoza/postgis:14-3.1
    volumes:
      - renderer-postgis-data:/var/lib/postgresql
    env_file: ./tile-renderer/backend/.env
    ports:
      - "25432:5432"
    restart: unless-stopped
    networks:
      - osm_proxy

  martin:
    image: urbica/martin
    environment:
      - DATABASE_URL=postgres://renderer:password@renderer-postgis:5432/gis
      - DANGER_ACCEPT_INVALID_CERTS=true
      - WATCH_MODE=true
    ports:
      - "3000:3000"
    depends_on:
      - postgis
      - importer
    networks:
      - osm_proxy

  importer:
    build:
      context: ./tile-renderer/backend
    env_file: ./tile-renderer/backend/.env
    volumes:
      - renderer-importer-diff:/src/imposm/diff
      - renderer-importer-cache:/src/imposm/cache
    depends_on:
      - postgis
    networks:
      - osm_proxy
    environment:
      - NATS_IP=nats

volumes:
  renderer-postgis-data:
  renderer-importer-diff:
  renderer-importer-cache:

networks:
  osm_proxy:
    name: osm_cqrs_network