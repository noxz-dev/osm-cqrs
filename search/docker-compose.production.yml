version: '3.7'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.0.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - proxynet

  search-backend:
    build: ./search
    ports:
      - 12000:6000
    environment:
      - PORT=6000
      - NATS_IP=nats
      - ES_IP=http://elasticsearch:9200
    networks:
      - proxynet
    restart: unless-stopped

volumes:
  elasticsearch-data:
    driver: local

networks:
  proxynet:
    name: osm_cqrs_network
